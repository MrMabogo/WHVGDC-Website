<!DOCTYPE html>
<html>
  <head>
    <title>Color Tunnel - Games</title>
    <a href="../index.html">Home</a>><a href="../index.html#games">Games</a>>Color Tunnel<br>
    <link rel="stylesheet" href="games.css">
    <script src="roll.js"></script>
  </head>
  <body>
    <div class="mediaroll">
      <!-- Full-width images with number and caption text -->
      <div class="slide fade">
        <img src="colortunnelmedia/img1.jpg" style="width:100%">
      </div>

      <div class="slide fade">
        <img src="colortunnelmedia/img2.jpg" style="width:100%">
      </div>

      <div class="slide fade">
        <video src="colortunnelmedia/vid3.mp4" type="video/mp4" controls style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <img src="colortunnelmedia/img1.jpg" class="dot" onclick="currentSlide(1)"></img>
      <img src="colortunnelmedia/img2.jpg" class="dot" onclick="currentSlide(2)"></img>
      <video src="colortunnelmedia/vid3.mp4" class="dot" onclick="currentSlide(3)"></img>
    </div>
    <h1>Color Tunnel</h1>

    <script>showSlides(slideIndex)</script>
  </body>
</html>
